<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>lake</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<body>
<div class="swiper-container" id="demo">
    <div class="swiper-wrapper">
        <div class="swiper-slide" id="page-1">
            <p class="img">
                <img src="img/page_1_01.png" alt="" class="ani first" swiper-animate-effect="bounceIn" swiper-animate-duration="0.6s" swiper-animate-delay="0s">
            </p>
            <p class="img" style="height: 160px;margin-top:-30px">
                <img src="img/page_1_02.png" alt="" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">
            </p>
            <p class="img">
                <img src="img/page_1_03.png" style="margin-top:-120px" alt="" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.4s">
            </p>
            <p class="img">
                <img src="img/page_1_04.png" style="margin-top:-100px" alt="" class="ani last" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            </p>
            <div class="arr animated infinite jump">
                <img src="img/arr.png" alt="" >
            </div>
        </div>
        <div class="swiper-slide" id="page-2">
            <div class="tit">
                <img src="img/page_2_01.png" alt="" class="title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                <img src="img/page_2_02.png" alt="" class="tit-desc ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
            </div>
            <div class="content">
                <img src="img/page_2_03.png" alt="" class="year ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
                <img src="img/page_2_04.png" alt="" class="year-desc ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            </div>
            <div class="arr-bottom">
                <img src="img/page_2_05.png" alt="" class="year-desc ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            </div>
        </div>
        <div class="swiper-slide" id="page-3">
            <div class="tit">
                <img src="img/page_3_01.png" alt="" class="title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0">
                <img src="img/page_3_02.png" alt="" class="tit-desc ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0">
            </div>
            <div class="content">
                <img src="img/page_3_03.png" alt="" class="year ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
                <img src="img/page_3_04.png" alt="" class="year-desc ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            </div>
            <div class="arr-bottom-2">
                <img src="img/page_3_05.png" alt="" class="year-desc ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            </div>
        </div>
        <div class="swiper-slide" id="page-4">
            <div class="dev-bg"></div>
            <div class="dev-path">
                <img src="img/page_4_01.png" alt="" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
            </div>
            <div class="dev-path-desc">
                <img src="img/page_4_02.png" alt="" >
            </div>
            <div class="dev-path-icons">
                <div class="dev-path-icons-l"><img src="img/page_4_03.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                <div class="dev-path-icons-r"><img src="img/page_4_04.png" alt="" class=" ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
            </div>
        </div>
        <div class="swiper-slide" id="page-5">
            <div class="dev-bg"></div>
            <div class="dev-path-icons">
                <div class="dev-path-icons-l">
                    <img src="img/page_5_01.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                </div>
                <div class="dev-path-icons-r">
                    <img src="img/page_5_02.png" alt="" class=" ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                </div>
                <div class="dev-path-icons-l">
                    <img src="img/page_5_03.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                </div>
                <div class="dev-path-icons-r">
                    <img src="img/page_5_04.png" alt="" class=" ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
                </div>
            </div>
            <div class="dev-path">
                <img src="img/page_5_05.png" alt="" >
            </div>
        </div>
        <div class="swiper-slide" id="page-6">
            <div class="desc">
                <img src="img/page_6_01.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
            </div>
            <div class="options">
                <div class="icons">
                    <img src="img/page_6_03.png" alt="" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                </div>
            </div>
            <div class="arr animated infinite jump">
                <img src="img/arr.png" alt="">
            </div>
        </div>
        <div class="swiper-slide" id="page-7">
            <div class="bg">
                <img src="img/page_7_02.png" alt="">
            </div>
            <div class="qa">
                <img src="img/page_7_01.png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            </div>
        </div>
        <div class="swiper-slide" id="page-8">
            <div class="bg">
                <img src="img/page_8_01.png" alt="">
            </div>
        </div>
        <div class="swiper-slide" id="page-9">
            <div class="logo">
                <img src="img/page_9_01.png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
            </div>
            <div class="foot">
                <img src="img/page_9_02.png" alt="" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            </div>
        </div>
    </div>
</div>
<script>
    new Swiper('#demo',{
        direction:'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
</script>
</body>
</html>
